  <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th class="text-center">Plant</th>
            <th class="text-center">Status</th>
            <th class="text-center">Supplier</th>
            <th class="text-center">Start date</th>
            <th class="text-center">End date</th>
            <th class="text-center">Total</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#request of plantRequests" >
            <td>{{request.plantDetails.name}}</td>
            <td>
                {{request.status}}

            </td>
            <td>{{request.supplier}}</td>
            <td>{{request.rentalPeriod.startDate}}</td>
            <td>{{request.rentalPeriod.endDate}}</td>
            <td class='text-right'>{{request.price | number:'.2'}}</td>

            <td>     <button type="submit" class="btn btn-success" (click)="response(request._id,true)" >Create PHR</button>
                <button type="submit" class="btn btn-danger" (click)="response(request._id,false)" >Reject PHR</button>
             </td>
        </tr>
    </tbody>
</table>
