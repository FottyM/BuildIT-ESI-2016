<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Plant</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
</head>
<body>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Plant Hire Request</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-2"><b>Start date</b></div>
                <div class="col-sm-8" th:text="${phr.rentalPeriod.startDate}"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><b>End date</b></div>
                <div class="col-sm-8" th:text="${phr.rentalPeriod.endDate}"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><b>Total</b></div>
                <div id="total-cost" class="col-sm-8" th:text="${phr.price}"></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><b>Status</b></div>
                <div class="col-sm-8" th:text="${phr.status}"></div>
                <form style ='float:left; padding:5px; height:0px' th:object="${phr}" th:method="post" th:action="@{'/dashboard/phrs/${phr._id}'}">
                    <input type="hidden" name="status" th:value="ACCEPTED"></input>
                    <button class="btn btn-default btn-xs" type="submit">Accept</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
